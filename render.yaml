    #region: frankfurt
    #plan: free
    #envVars:
      #- key: MONGO_URI
        #value: mongodb://mongo:27017/mydb

  - name: logger
    type: pserv
    runtime: docker
    dockerfilePath: logger.Dockerfile
    region: frankfurt
    plan: free
    envVars: []


