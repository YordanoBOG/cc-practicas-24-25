# Nombre del servicio: https://genesys-api.onrender.com/

services:
  - name: genesys_api
    type: web
    runtime: docker
    repo: https://github.com/YordanoBOG/cc-practicas-24-25
    dockerfilePath: Dockerfile
    region: frankfurt
    plan: free
    branch: main
    rootDir: .
    autoDeploy: true
    envVars:
      - key: PAAS
        value: RENDER
      - key: PORT
        value: 8000
      #- key: MONGO_DB
        #fromService:
          #type: pserv
          #name: mongo-db
          #envVarKey: MONGO_URI
      - key: DATABASE_URI
        value: mongodb://mongo:27017/mydb
      - key: LOGGER
        value: logger:24224
    healthCheckPath: /health

  #- name: mongo-db
    #type: pserv
